components:
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
          description: Service health status
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp

    HeartbeatResponse:
      type: object
      required:
        - status
        - timestamp
        - version
      properties:
        status:
          type: string
          enum: [healthy]
          description: Service status
        timestamp:
          type: string
          format: date-time
          description: Heartbeat timestamp
        version:
          type: string
          description: Service version

    EarningsResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
          description: Request success status
        toast:
          type: string
          description: Optional toast message for the client UI
        data:
          type: object
          description: Earnings data
          properties:
            total_earnings:
              type: number
              format: float
              description: Total earnings amount
            currency:
              type: string
              description: Currency code
            period:
              type: string
              description: Earnings period

    TransactionHistoryResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
          description: Request success status
        toast:
          type: string
          description: Optional toast message for the client UI
        data:
          type: object
          description: Transaction history data
          properties:
            transactions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Transaction ID
                  amount:
                    type: number
                    format: float
                    description: Transaction amount
                  currency:
                    type: string
                    description: Currency code
                  type:
                    type: string
                    description: Transaction type
                  status:
                    type: string
                    description: Transaction status
                  created_at:
                    type: string
                    format: date-time
                    description: Transaction creation timestamp
            page:
              type: object
              properties:
                limit:
                  type: integer
                  description: Items per page
                page:
                  type: integer
                  description: Current page number
                total:
                  type: integer
                  description: Total number of transactions
                totalPages:
                  type: integer
                  description: Total number of pages

    CreatePaymentIntentRequest:
      type: object
      required:
        - booking_id
        - guest_id
        - host_id
        - listing_id
        - amount
        - currency
      properties:
        booking_id:
          type: string
          description: Booking ID
          example: "booking_123"
        guest_id:
          type: string
          description: Guest user ID
          example: "user_123"
        host_id:
          type: string
          description: Host user ID
          example: "host_456"
        listing_id:
          type: string
          description: Listing ID
          example: "listing_789"
        amount:
          type: number
          format: float
          description: Payment amount
          example: 150.00
        currency:
          type: string
          description: Currency code
          example: "CAD"
        customer_id:
          type: string
          description: Stripe customer ID (optional)
          example: "cus_123"
        description:
          type: string
          description: Payment description (optional)
