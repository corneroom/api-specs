openapi: 3.0.3
info:
  title: Payment Service API
  description: |
    A comprehensive payment service API that handles core business logic with support for multiple payment providers.

    ## Features
    - Provider-agnostic payment operations
    - CRUD operations for payment methods and transactions
    - Health monitoring
    - Comprehensive error handling
    - Input validation

    ## Supported Providers
    - Stripe
    - PayPal (future)
    - Apple Pay (future)

  version: 1.0.0
  contact:
    name: API Support
    email: api-support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://project-x-staging-gateway-8ua0taf7.uc.gateway.dev/api/v1

tags:
  - name: payment
    description: Payment service operations
  - name: health
    description: Health check operations
  - name: webhook
    description: Webhook operations

paths:
  /health:
    get:
      summary: Health check
      description: Returns the health status of the payment service
      tags:
        - health
      operationId: getHealth
      x-google-backend:
        address: https://payment-service-ee3nwblsmq-uc.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security: []
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "503":
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

