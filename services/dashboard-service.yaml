openapi: 3.0.1
info:
  title: x-api-dashboard
  description: API for Project X dashboard
  termsOfService: https://www.inspiredtech.ca/terms
  contact:
    name: Inspired Technologies inc.
    url: https://www.inspiredtech.ca
    email: info@aircouch.com
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: 1.0.0
servers:
- url: https://project-x-dashboard-staging-gateway-8ua0taf7.uc.gateway.dev/api/v1
tags:
- name: heartbeat
  description: dashboard heartbeat
- name: auth
  description: Dashboard Authentication
- name: user
  description: User Management
- name: booking
  description: Booking Management
- name: listing
  description: Listing Management
- name: review
  description: Review Management
- name: firebase
  description: Firebase Management
- name: feedback
  description: User Feedback
- name: config
  description: Dashboard configuration and settings
- name: cors
  description: CORs
- name: dashboard
  description: Dashboard operations and analytics
- name: task
  description: Task Management
- name: analytics
  description: Platform analytics.
- name: financial
  description: Financial data and metrics
- name: reports
  description: Reports and administrative data
- name: roles
  description: Role-based access control management
- name: user-roles
  description: User role assignments and management
- name: permissions
  description: Permission management and access control
- name: community
  description: Community content management and moderation
- name: webhook
  description: Webhook endpoints for external services
paths:
  /dashboard/heartbeat:
    get:
      tags:
      - heartbeat
      summary: Dashboard service heartbeat
      description: Check the status of the dashboard service
      operationId: heartbeat
      responses:
        "200":
          description: Heartbeat
          content:
            application/json:
              schema:
                type: string
                example: OK
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
      security: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/heartbeat/services:
    get:
      tags:
      - heartbeat
      summary: Health check for all backend services
      description: Check the status of all backend services connected to the dashboard
      operationId: allServicesHeartBeat
      responses:
        "200":
          description: Heartbeat
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  services:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        status:
                          type: string
                        path:
                          type: string
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/slack/interactive:
    post:
      tags:
      - webhook
      summary: Slack interactive webhook handler
      description: |
        Handles interactive component callbacks from Slack (button clicks, etc.)
        This endpoint receives POST requests from Slack when users interact with buttons
        in Slack messages. Slack verifies requests via signature, so no JWT auth needed.
      operationId: slackInteractive
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                payload:
                  type: string
                  description: URL-encoded JSON payload from Slack containing interaction data
                  example: '{"type":"interactive_message","actions":[{"value":"approve_user_123"}]}'
      responses:
        "200":
          description: Success - action processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  text:
                    type: string
                    example: "Action received"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        "401":
          description: Unauthorized (invalid Slack signature)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
      security: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/auth/login/email:
    post:
      tags:
      - auth
      summary: Login by email
      description: Authenticate user by email and password
      operationId: loginByEmail
      requestBody:
        content:
          application/json:
            schema:
              required:
              - email
              - password
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
        required: false
      responses:
        "200":
          description: Authenticated User | token will be stored in the cookies
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  user:
                    $ref: '#/components/schemas/UserSummary'
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
      security: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      x-codegen-request-body-name: body
  /dashboard/auth/logout:
    post:
      tags:
      - auth
      summary: Logout the current user
      description: Logout the current user and clear session
      operationId: logoutUser
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: User logged out successfully
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
      security: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/auth/session:
    get:
      tags:
      - auth
      summary: Get current sessions
      description: Validate user by token in the cookies
      operationId: getCurrentUserSession
      responses:
        "200":
          description: Authenticated User | Validate user by token in the cookies
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  user:
                    $ref: '#/components/schemas/UserSummary'
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
      security: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/users:
    get:
      tags:
      - user
      summary: List/Search users
      description: Retrieve a list of users with optional search and filter parameters
      operationId: getUsers
      parameters:
      - name: page
        in: query
        description: Page number
        schema:
          minimum: 0
          type: integer
          default: 1
      - name: limit
        in: query
        description: Results per page
        schema:
          minimum: 0
          type: integer
          default: 10
      - name: query
        in: query
        description: "Search query (name, email, id, etc)"
        schema:
          type: string
      - name: status
        in: query
        description: Filter by user status
        schema:
          type: string
          enum:
          - activate
          - ban
          - deleted
          - pending
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  limit:
                    type: integer
                    example: 10
                  page:
                    type: integer
                    example: 1
                  pages:
                    type: integer
                    example: 1
                  status:
                    type: string
                    example: ok
                  total:
                    type: integer
                    example: 2
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserSummary'
        "400":
          description: Invalid query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/users/{id}:
    get:
      tags:
      - user
      summary: Get a user detail
      description: Retrieve detailed information about a specific user by their ID
      operationId: getUserById
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        schema:
          maxLength: 32
          type: string
      responses:
        "200":
          description: User detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  user:
                    $ref: '#/components/schemas/User'
        "404":
          description: User Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404Response'
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
    put:
      tags:
      - user
      summary: Update user
      description: Update user details by ID.
      operationId: updateUserById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAdminUpdateRequest'
        required: true
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  user:
                    $ref: '#/components/schemas/User'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        "404":
          description: User Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404Response'
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      x-codegen-request-body-name: user
    delete:
      tags:
      - user
      summary: Delete a user
      description: Permanently remove a user from the system
      operationId: deleteUserById
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        schema:
          maxLength: 32
          type: string
      - name: option
        in: query
        description: Delete type
        schema:
          type: string
          default: soft
          enum:
          - soft
          - hard
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  user_id:
                    type: string
        "404":
          description: User Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404Response'
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/users/{id}/verify:
    put:
      tags:
      - user
      summary: Restore/Revoke a user verification
      operationId: verifyUser
      description: Restore or revoke a user's email verification status
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        schema:
          maxLength: 32
          type: string
      requestBody:
        description: User verified status
        content:
          application/json:
            schema:
              type: object
              properties:
                verified:
                  type: string
                  example: "true"
                  enum:
                  - "true"
                  - "false"
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  user_id:
                    type: string
                    example: user_id123
        "400":
          description: Invalid User ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400Response'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404Response'
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      x-codegen-request-body-name: verify
  /dashboard/users/{id}/status:
    put:
      tags:
      - user
      summary: Update user status
      operationId: updateUserStatus
      description: Update the status of a user by ID.
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        schema:
          maxLength: 32
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
              - status
              type: object
              properties:
                status:
                  type: string
                  enum:
                  - activate
                  - ban
                  - deleted
                  - pending
        required: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  user_id:
                    type: string
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404Response'
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      x-codegen-request-body-name: status
  /dashboard/users/{id}/sendMessage:
    post:
      tags:
      - user
      summary: Send message to an User
      operationId: userSendMessage
      description: Send a message to a specific user.
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        schema:
          maxLength: 32
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
              - message
              type: object
              properties:
                message:
                  type: string
        required: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  toast:
                    type: string
                    example: Message sent successfully
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404Response'
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      x-codegen-request-body-name: message
  /dashboard/users/{id}/ban:
    post:
      tags:
      - user
      summary: Ban or suspend a user
      operationId: banUser
      description: Ban or suspend a user by ID.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
        required: true
      responses:
        "200":
          description: User banned
          content: {}
        "400":
          description: Bad request
          content: {}
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      x-codegen-request-body-name: reason
  /dashboard/users/{id}/export:
    get:
      tags:
      - user
      summary: Export user data
      operationId: exportUserData
      description: Export all data related to a user.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: User data export
          content: {}
        "400":
          description: Bad request
          content: {}
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/users/{id}/impersonate:
    post:
      tags:
      - user
      summary: Impersonate user (admin login as user)
      operationId: impersonateUser
      description: Admin impersonates a user (login as user).
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Impersonation token/session
          content: {}
        "400":
          description: Bad request
          content: {}
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/users/profile/picture:
    put:
      tags:
      - user
      summary: Update admin's profile picture
      operationId: updateAdminProfilePicture
      description: Update the profile picture for the admin user.
      requestBody:
        description: "Raw binary image file (PNG, JPEG, or GIF)"
        content:
          application/json:
            schema:
              type: string
              format: binary
        required: true
      responses:
        "200":
          description: Profile picture updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  user_id:
                    type: string
                  url:
                    type: string
                    example: https://unsplash.com/photos/yellow-flowers-bloom-beneath-a-reaching-shadow-0FPDfErlKzQ
        "400":
          description: Bad request
          content: {}
      security: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      x-codegen-request-body-name: file
  /dashboard/bookings:
    get:
      tags:
      - booking
      summary: List/search bookings
      description: Retrieve a list of bookings with optional search and filter parameters.
      operationId: getBookings
      parameters:
      - name: page
        in: query
        description: Page number
        schema:
          minimum: 0
          type: integer
          default: 1
      - name: limit
        in: query
        description: Results per page
        schema:
          minimum: 0
          type: integer
          default: 10
      - name: query
        in: query
        description: "Search query (host, guest, id, etc)"
        schema:
          type: string
      - name: status
        in: query
        description: Filter by booking status
        schema:
          type: string
          enum:
          - completed
          - flagged
          - cancelled
          - pending
          - accepted
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  total:
                    type: integer
                    example: 2
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  pages:
                    type: integer
                    example: 1
                  bookings:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookingSummary'
        "400":
          description: Bad request
          content: {}
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/bookings/{id}:
    get:
      tags:
      - booking
      summary: Get booking detail
      operationId: getBookingById
      description: Retrieve detailed information about a specific booking by ID.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  booking:
                    $ref: '#/components/schemas/Booking'
        "404":
          description: Booking not found
          content: {}
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
    delete:
      tags:
      - booking
      summary: Delete booking (admin)
      operationId: deleteBookingById
      description: Delete a booking by ID (admin only).
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Booking deleted
          content: {}
        "400":
          description: Bad request
          content: {}
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
    patch:
      tags:
      - booking
      summary: Update booking (admin)
      operationId: updateBookingById
      description: Update booking details by ID (admin only).
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingAdminUpdateRequest'
        required: true
      responses:
        "200":
          description: Booking updated
          content: {}
        "400":
          description: Bad request
          content: {}
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      x-codegen-request-body-name: booking

    put:
        tags:
        - booking
        summary: Update booking details (full update, admin)
        operationId: putBookingById
        description: Fully update booking details by ID (admin only). All allowed fields will be overwritten.
        parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [pending, accepted, cancelled, completed, flagged]
                  check_in:
                    type: string
                    format: date-time
                  check_out:
                    type: string
                    format: date-time
                  amount:
                    type: number
                    format: float
                  guests:
                    type: integer
                  reason:
                    type: string
        responses:
          "200":
            description: Booking updated successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: ok
                    message:
                      type: string
                      example: Booking updated successfully
                    booking:
                      $ref: '#/components/schemas/Booking'
          "400":
            description: Bad request (invalid input)
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error400Response'
          "404":
            description: Booking not found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error404Response'
        security:
        - jwtAuth: []
        x-google-backend:
          address: https://dashboard-service-981292602655.us-central1.run.app
          path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/bookings/{id}/export:
    get:
      tags:
      - booking
      summary: Export booking data
      operationId: exportBookingData
      description: Export all data related to a booking.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Booking data export
          content: {}
        "400":
          description: Bad request
          content: {}
      security:
      - jwtAuth: []
      x-google-backend:
        address: https://dashboard-service-981292602655.us-central1.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  /dashboard/bookings/{id}/refund:
    post:
      tags:
      - booking
      summary: Refund booking
      operationId: refundBooking
      description: Process a refund for a booking.
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
